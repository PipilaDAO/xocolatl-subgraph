specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HouseOfCoin
    network: rinkeby
    source:
      address: "0xF3A1C091f110F7b931c02d3603ec8bC771182466"
      abi: HouseOfCoin
      startBlock: 10079867 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CoinMinted
        - CoinPayback
        - Liquidation
        - MarginCall
        - OwnershipTransferred
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TrustedSignerChanged
      abis:
        - name: HouseOfCoin
          file: ./abis/HouseOfCoin.json
      eventHandlers:
        - event: CoinMinted(indexed address,indexed uint256,uint256)
          handler: handleCoinMinted
        - event: CoinPayback(indexed address,indexed uint256,uint256)
          handler: handleCoinPayback
        - event: Liquidation(indexed address,indexed address,uint256)
          handler: handleLiquidation
        - event: MarginCall(indexed address,indexed address,indexed address)
          handler: handleMarginCall
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TrustedSignerChanged(indexed address)
          handler: handleTrustedSignerChanged
      file: ./src/houseOfCoinMapping.ts
  - kind: ethereum
    name: HouseOfReserve
    network: rinkeby
    source:
      address: "0x62c4014a76e21C046fc5196D81E8cD7e04C5f122"
      abi: HouseOfReserve
      startBlock:	10079868 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        # - CollateralRatioChanged
        - OwnershipTransferred
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - TrustedSignerChanged
        - UserDeposit
        - UserWithdraw
      abis:
        - name: HouseOfReserve
          file: ./abis/HouseOfReserve.json
      eventHandlers:
        # - event: CollateralRatioChanged((uint256,uint256))
        #   handler: handleCollateralRatioChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: TrustedSignerChanged(indexed address)
          handler: handleTrustedSignerChanged
        - event: UserDeposit(indexed address,indexed address,uint256)
          handler: handleUserDeposit
        - event: UserWithdraw(indexed address,indexed address,uint256)
          handler: handleUserWithdraw
      file: ./src/houseOfReserveMapping.ts
